.gauge-bg {

}

.gauge-fill {
  fill: none;

  stroke-dashoffset: 63;
  transition: stroke-dashoffset 0.25s ease;
}

.gauge-text {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 25px;

  color: #f35d96;
}

.slider-box {

}

<section class="main">

<script>

document.getElementById("toggleDarkMode").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");

  const btn = document.getElementById("toggleDarkMode");

  if (document.body.classList.contains("dark-mode")) {
    btn.innerText = "‚òÄÔ∏è Light Mode";
  } else {
    btn.innerText = "üåô Dark Mode";
  }
});

const slider = document.getElementById("energySlider");
const fill = document.getElementById("gaugeFill");
const text = document.getElementById("gaugeText");

slider.oninput = function () {
  let val = slider.value;
  let arcLength = 126;
  let offset = arcLength - (arcLength * val / 100);

  fill.style.strokeDashoffset = offset;
  text.textContent = val + "%";
};

let timer;
let timeLeft = 25 * 60;
let isRunning = false;

function updateDisplay() {
let minutes = Math.floor(timeLeft / 60);
let seconds = timeLeft % 60;
document.getElementById("timerDisplay").innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

function startTimer() {
if (isRunning) return;
isRunning = true;
timer = setInterval(() => {
if (timeLeft > 0) {
timeLeft--;
updateDisplay();
} else {
clearInterval(timer);
isRunning = false;
}
}, 1000);
}

function pauseTimer() {
clearInterval(timer);
isRunning = false;
}

function resetTimer() {
clearInterval(timer);
timeLeft = 25 * 60;
updateDisplay();
isRunning = false;
}

let pomodoroCount = Number(localStorage.getItem("pomodoroCount")) || 0;
document.getElementById("pomodoroCount").innerText = pomodoroCount;

function saveCount() {
  localStorage.setItem("pomodoroCount", pomodoroCount);
}

function resetCount() {
  pomodoroCount = 0;
  saveCount();
  document.getElementById("pomodoroCount").innerText = pomodoroCount;
}




const quotes = [
  "You're doing amazing! üíó",
  "Small steps count too. Keep going! üå±",
  "You‚Äôre stronger than you think. üå∑",
  "Proud of you for even trying today! ‚ú®",
  "Progress > perfection üíï",
  "Your future self is cheering for you! üåü",
  "You got this, cinta! üçìüí™",
  "Rest is also productive üå∏",
  "Believe in yourself a little more today üíû",
  "Keep shining, you're a star! ‚ú®"
];

function generateQuote() {
  const random = Math.floor(Math.random() * quotes.length);
  document.getElementById("quoteText").innerText = quotes[random];
}

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
const todoList = document.getElementById("todoList");
const input = document.getElementById("newTaskInput");

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
  todoList.innerHTML = "";

  tasks.forEach((task, index) => {
    const row = document.createElement("div");
    row.className = "todo-item";
    row.innerHTML = `
      <input type="checkbox" ${task.done ? "checked" : ""} onclick="toggleTask(${index})">
      <label>${task.text}</label>
      <span class="delete-btn" onclick="deleteTask(${index})">√ó</span>
    `;
    todoList.appendChild(row);
  });
}

function addTask() {
  if (input.value.trim() === "") return;

  tasks.push({ text: input.value, done: false });
  input.value = "";

  saveTasks();
  renderTasks();
}

function toggleTask(i) {
  tasks[i].done = !tasks[i].done;
  saveTasks();
}

function deleteTask(i) {
  tasks.splice(i, 1);
  saveTasks();
  renderTasks();
}

renderTasks();



</script>
